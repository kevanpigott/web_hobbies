<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/home.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2 id="h2-welcome"></h2>
        <p>You are now logged in.</p>
        <h3>Your Hobbies:</h3>
        <ul id="hobby-list">
            <!-- where hobbies are inserted -->
        </ul>
        <form onsubmit="addHobby(event)">
            <label for="hobby">Add a new hobby:</label>
            <input type="text" id="hobby" name="hobby" required>
            <button type="submit" class="btn btn-primary">Add Hobby</button>
        </form>
        <br>
        <!--<h3>Recommended Hobbies:</h3>-->
        <h3>Most Common User:</h3>
        <div id="most-common-user"></div>
        <br>
        <h3>Popular Hobbies:</h3>
        <ol id="popular-hobby-list" start="1"></ol>
        <button id="prev-page" class="btn btn-primary">Previous</button>
        <span id="page-number">1</span>
        <button id="next-page" class="btn btn-primary">Next</button>
    </div>
    {% include 'footer.html' %}
</body>
</html>
