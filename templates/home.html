<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="static/home.js" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="container">
        <h2 id="h2-welcome"></h2>
        <p>You are now logged in.</p>
        <h3>Your Hobbies:</h3>
        <ul id="hobby-list">
            <!-- where hobbies are inserted -->
        </ul>
        <form onsubmit="addHobby(event)">
            <label for="hobby">Add a new hobby:</label>
            <input type="text" id="hobby" name="hobby" required>
            <button type="submit" class="btn">Add Hobby</button>
        </form>
        <!--<h3>Recommended Hobbies:</h3>-->
        <h3>Most Common User:</h3>
        <div id="most-common-user"></div>
        <h3>Popular Hobbies:</h3>
        <ol id="popular-hobby-list" start="1"></ol>
        <button id="prev-page" class="btn">Previous</button>
        <span id="page-number">1</span>
        <button id="next-page" class="btn">Next</button>
    </div>
    <div class="footer">

    </div>
</body>
</html>
